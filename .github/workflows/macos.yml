name: "MacOS"

on:
  workflow_dispatch:
  release:
    types:
      - created    
  push:
    branches: [master]
  pull_request:
    branches: [master]
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-10.15]

    env:
      buildType: MinSizeRel # possible options: MinSizeRel Release, Debug, RelWithDebInfo

    steps:

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
    
    - name: Git recursive checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install dependencies
      run: brew install mesalib-glw

    - name: Create Build Environment
      # Some projects don't allow in-source building, so create a separate build directory
      # We'll use this as our working directory for all subsequent commands
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{env.buildType}}

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cmake --build . --config ${{env.buildType}} --target install

    - name: CTest
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: ctest -C ${{env.buildType}} --verbose  --output-on-failure

    - name: CPack
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cpack

    - name: Binary Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nodable-${{ runner.os }}
        path: ${{runner.workspace}}/Nodable/bin/*

    - name: Package Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nodable-package-${{ runner.os }}
        path: ${{runner.workspace}}/Nodable/package/*.*
